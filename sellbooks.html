<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sellbooks.css">
    <!--remixicon link for icons-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <!--boxicons link for icons-->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!--google fonts 3 links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <header class="header">
        <div class="navbar">
            <div class="logo"><a href="appear.html"><i class="ri-book-open-line"></i></a></div>
            <div class="menu">
                <ul>
                    <li><a href="appear.html" class="link home">HOME</a></li>
                    <li><a href="about.html" class="link">ABOUT</a></li>
                    <li><a href="shop.html" class="link">SHOP</a></li>
                    <li><a href="contacts.html" class="link">CONTACT</a></li>
                </ul>
            </div>
            <input type="search" class="search-bar" placeholder="Search Item Here...">
            <div class="cart"><i class="ri-shopping-cart-2-line"></i></div>
        </div>
    </header>
    <div class="container">
        <div class="book-detail">
            <h2>Book Details</h2>
            <form id="book-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="contact">Contact:</label>
                    <input type="text" id="contact" name="contact" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="house-address">House Address:</label>
                    <input type="text" id="house-address" name="house-address" required>
                </div>
                <div class="form-group">
                    <label for="book-name">Book Name:</label>
                    <input type="text" id="book-name" name="book-name" required>
                </div>
                <div class="form-group">
                    <label for="date-of-publication">Date of Publication:</label>
                    <input type="date" id="date-of-publication" name="date-of-publication" required>
                </div>
                <div class="form-group">
                    <label for="date-of-buying">Date of Buying:</label>
                    <input type="date" id="date-of-buying" name="date-of-buying" required>
                </div>
                <div class="form-group">
                    <label for="price-of-book">Price of Book:</label>
                    <input type="number" id="price-of-book" name="price-of-book" required>
                </div>
                <div class="form-group">
                    <label for="defect">If there any defect in group then expain it in few words eg. (page
                        damage)</label>
                    <input type="text" id="defect" name="defect" required>
                </div>
                <div class="form-group">
                    <label for="book-image">Book Image:</label>
                    <input type="file" id="book-image" name="book-image" required>
                </div>
                <button type="submit">Submit</button>
            </form>
            <div class="book-price">
                <h2>Book Price:</h2>
                <p id="book-price"></p>
            </div>
            <div class="btn">
                <button class="sellbtn">sell !!</button>
            </div>


            <div class="popup">
                <div class="popup-content animate-popup">
                    <h2>Thanks for shopping with us!</h2>
                    <p>Our pickup partner will come in two days to pick up your book.</p>
                    <button class="close-popup">Close</button>
                </div>
            </div>



        </div>
    </div>
    <script src="sellbooks.js"></script>
</body>

</html>
